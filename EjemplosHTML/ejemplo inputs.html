<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo con Inputs</title>
	</head>
	 
	<body>
		<form>
		    <label>Input texto:</label><br>
			<input type="text"><br>
			<br>
		    <label>Input email:</label><br>
			<input type="email"><br>
			<br>
		    <label>Input file:</label><br>
			<input type="file"><br>
			<br>
		    <label>Input password:</label><br>
			<input type="password"><br>
			<br>
			<label>Input range:</label><br>
			<input type="range" min="0" max="50">
			<br>
		    <label>Input date:</label><br>
			<input type="date"><br>		
			<br>
		    <label>Input datetime-local:</label><br>
			<input type="datetime-local"><br>		
			<br>
		    <label>Input tel:</label><br>
			<input type="tel" pattern="[0-9]{4}-[0-9]{4}"><br>		
			<br>
			<label>Input radio:</label><br>
			<input type="radio" id="html" name="fav_language" value="HTML">
			<label for="html">HTML</label><br>
			
			<input type="radio" id="css" name="fav_language" value="CSS">
			<label for="css">CSS</label><br>
			
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			<label for="javascript">JavaScript</label><br>
			<br>
			
			<label>Input checkbox:</label><br>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label>
			<br>
			<br>
		    <label>Input submit/reset:</label><br>
			<input type="submit">
			<input type="reset"><br>
		</form>
	</body>
 </html>
